<html>
    <head>
        <title>tela de login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <form action="#" method="post">
            <h1>login profissional</h1><br>
            <label for="name">Matrícula:</label><br>
            <input type="text" id="name" name="name" value="Digite sua matrícula"><br><br>

            <label for="password">Senha:</label><br>
            <input type="text" id="password" name="password" value="Digite sua senha"><br><br>

            <label for="cargo">Cargo:</label><br>
            <select name="cargo" id="cargo" required>
                <option value="" disabled selected>Selecione seu cargo</option>
                <option value="Medicina">Médico</option>
                <option value="Enfermagem">Enfermeiro</option>
                <option value="Odontologia">Dentista</option>
                <option value="Farmácia">Farmacêutico</option>
                <option value="Psicologia">Psicólogo</option>
                <option value="Outras">Outro</option>
            </select><br><br>
            <input type="submit" value="enviar"><br>
          </form>
    </body>
</html>
